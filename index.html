<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>For Shimran ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: 'Playfair Display', serif;
  background: #000;
  background-image: radial-gradient(circle at top right, #4a0000, #000), 
                    radial-gradient(circle at bottom left, #2b0000, #000);
  color: #fff;
  height: 100vh;
  overflow: hidden;
  touch-action: manipulation;
}

/* ---------- PAGE BASE ---------- */
.page {
  position: absolute;
  inset: 0;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: opacity 1s ease;
  z-index: 1;
}

.page.active {
  opacity: 1;
  visibility: visible;
  z-index: 10;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 30px 20px;
  border-radius: 30px;
  text-align: center;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 2.5rem;
  margin-bottom: 15px;
  color: #ff4b4b;
}

.typewriter {
  font-size: 1.05rem;
  line-height: 1.6;
  min-height: 80px;
  margin-bottom: 10px;
}

/* ---------- GALLERY STYLES ---------- */
.gallery-container {
  display: flex;
  overflow-x: auto;
  gap: 15px;
  padding: 10px 0;
  scroll-snap-type: x mandatory;
  scrollbar-width: none;
}

.gallery-container::-webkit-scrollbar { display: none; }

.polaroid {
  flex: 0 0 220px;
  background: white;
  padding: 10px 10px 30px 10px;
  scroll-snap-align: center;
  transform: rotate(var(--r));
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.polaroid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  filter: sepia(0.2);
}

.polaroid p {
  color: #444;
  font-family: 'Dancing Script', cursive;
  font-size: 1.2rem;
  margin-top: 10px;
}

/* ---------- BUTTONS ---------- */
button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 0.9rem;
  border: none;
  border-radius: 25px;
  background: rgba(255, 75, 75, 0.8);
  color: #fff;
  cursor: pointer;
  font-family: 'Playfair Display', serif;
}

#noBtn { background: rgba(255, 255, 255, 0.1); position: relative; }

.heart {
  position: absolute;
  pointer-events: none;
  z-index: 100;
  animation: floatUp 5s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.5); opacity: 0; }
  100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
}

#journey-timer {
  margin-top: 15px;
  font-size: 0.8rem;
  color: #ffbaba;
  font-family: monospace;
}
</style>
</head>

<body onclick="createHeart(event)">

<div class="page active" id="page1">
  <div class="card">
    <h1>Dear Shimran,</h1>
    <p class="typewriter" id="text1"></p>
    <button onclick="toPage2()">Open My Heart</button>
  </div>
</div>

<div class="page" id="page2">
  <div class="card">
    <h1>Our Moments</h1>
    <div class="gallery-container">
      <div class="polaroid" style="--r: -2deg;">
        <img src="img1.jpg" alt="Memory 1">
        <p>The beginning...</p>
      </div>
      <div class="polaroid" style="--r: 3deg;">
        <img src="img2.jpg" alt="Memory 2">
        <p>My favorite laugh</p>
      </div>
      <div class="polaroid" style="--r: -1deg;">
        <img src="img3.jpg" alt="Memory 3">
        <p>A perfect day</p>
      </div>
    </div>
    <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.6;">(Swipe to see more)</p>
    <button onclick="toPage3()">Next</button>
  </div>
</div>

<div class="page" id="page3">
  <div class="card">
    <h1>To My Ashu...</h1>
    <p class="typewriter" id="text2"></p>
    <button onclick="toPage4()">Next</button>
  </div>
</div>

<div class="page" id="page4">
  <div class="card">
    <h1 style="animation: heartbeat 1.5s infinite;">Shimran... ‚ù§Ô∏è</h1>
    <p id="text3" class="typewriter"></p>
    <div class="proposal-btns" style="display:flex; justify-content:center; gap:15px; margin-top:20px;">
      <button onclick="celebrate()">Yes!</button>
      <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>
  </div>
</div>

<script>
const content = {
  text1: "I've been waiting for our first Valentine. I wanted to create something as beautiful as the journey we've started.",
  text2: "Everyone else sees Shimran, but I cherish the 'Ashu' that is just for us. You are my peace and my home.",
  text3: "I love you so damn much. I promise to be your smile and your strength. Will you be my Valentine?"
};

function typeWriter(text, elementId, speed = 40) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";
  function type() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

window.onload = () => typeWriter(content.text1, 'text1');

function toPage2() { nextPage(2); }
function toPage3() { 
  nextPage(3); 
  setTimeout(() => typeWriter(content.text2, 'text2'), 500); 
}
function toPage4() { 
  nextPage(4); 
  setTimeout(() => typeWriter(content.text3, 'text3'), 500); 
}

function nextPage(num) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page' + num).classList.add('active');
}

function moveButton() {
  const btn = document.getElementById('noBtn');
  btn.style.position = 'fixed';
  btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
}

function celebrate() {
  const card = document.querySelector('#page4 .card');
  card.innerHTML = `
    <h1 style="animation: heartbeat 1s infinite;">YAY! ‚ù§Ô∏è</h1>
    <p>I love you forever, Shimran!</p>
    <div id="journey-timer"></div>
  `;
  startTimer();
  setInterval(() => createHeart(null), 150);
}

function createHeart(e) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 4)];
  heart.style.left = e ? e.clientX + 'px' : Math.random() * 100 + 'vw';
  heart.style.top = e ? e.clientY + 'px' : '100vh';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

function startTimer() {
  const start = new Date(2025, 1, 14); // Change this to your start date
  setInterval(() => {
    const diff = new Date() - start;
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff / 3600000) % 24);
    const m = Math.floor((diff / 60000) % 60);
    const s = Math.floor((diff / 1000) % 60);
    const timer = document.getElementById('journey-timer');
    if(timer) timer.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
  }, 1000);
}
</script>

<style>
@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</body>
</html>
